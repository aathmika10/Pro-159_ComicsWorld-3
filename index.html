<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8" />
    <title>
        Virtual Posters
    </title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"> </script>
    <script src="https://unpkg.com/aframe-event-set-component@4.2.1/dist/aframe-event-set-component.min.js"></script>
    <script src="./js/Poster.js"></script>
    <script src="./js/CursorEvents.js"></script>
    <script src="./js/infoBanner.js"></script>
</head>

<body>
    <a-scene id="main_scene">
        <a-sky id="main_container" color="#68cee2"></a-sky>
        
        <a-entity></a-entity>
        
        <a-plane id="ground" color="#78909c" width="200" height="100" rotation="-90 0 0"></a-plane>
        
        <!--Poster container-->
        <a-entity id="posters-container" poster ></a-entity>
        
        <a-camera id="camera" wasd-controls="enabled:false;" position="0 10 7">
            <!--Cursor-->
            <a-entity
            id="camera-cursor"
            cursor
            position="0 0 -1"
            geometry="primitive:ring; radiusInner:0.02; radiusOuter:0.03"
            material="color:orange; shader:flat; "
            >
            </a-entity>

            <!--App title-->
            <a-entity id="app-title" position="0 0.73 -1"
                text="font:exo2bold; align:center; width:2; color:black; value: Virtual comics Store !">
                <!--App sub title-->
                <a-entity id="app-subtitle" position="0 -0.1 0"
                    text="font:dejavu; align:center; width:1; color:black; value: Get your favorite comics"></a-entity>
            </a-entity>
            <a-entity
            id="fadeBackground"
            geometry="primitive:sphere; radius:2.5"
            material="color:black; side:back; shader:flat; transparent:true; opacity:0.6"
            visible="false"
            cursor-listener>

            </a-entity>
        </a-camera>
    </a-scene>
</body>

</html>
